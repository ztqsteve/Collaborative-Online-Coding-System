<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0" (ngSubmit)="searchProblem()">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Problem" aria-label="Search" [formControl]="searchBox">
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <button type="button" class="btn btn-primary" *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
            Sign in
          </button>
        </form>
      </li>
      <li class="nav-item dropdown" *ngIf="auth.isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ profile?.nickname }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/profile">My Profile</a>
          <a class="dropdown-item" href="#">My Favorites</a>
          <a class="dropdown-item" href="#">My Submissions</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="auth.logout()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
</div>
